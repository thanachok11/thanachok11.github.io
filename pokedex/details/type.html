<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Type Details</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <style>
        body {
            background-color: #f0f8ff;
        }
        .card {
            columns: black;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #ff6347;
            text-shadow: 2px 2px #ffe4b5;
        }
        .card {
            margin-bottom: 1rem;
            transition: transform 0.3s ease-in-out;
            border: 2px solid #ff6347;
            border-radius: 15px;
        }
        .card:hover {
            transform: scale(1.05);
            border-color: #ffa07a;
        }
        .card-img-top {
            width: 100%;
            height: auto;
            image-rendering: auto;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            background-color: #ffebcd;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .card-body h5 {
            color: #ff6347;
        }
        .card-body a {
            text-decoration: none; /* Remove underline */
            color: black; /* Set link color to black */
        }
        .btn-custom {
            background-color: #ff6347;
            border-color: #ff6347;
            color: #fff;
            margin: 10px;
        }
        .btn-custom:hover {
            background-color: #ffa07a;
            border-color: #ffa07a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="type-name">Loading...</h1>
        <button onclick="goBack()" class="btn btn-custom">Back</button>
        <div id="type-details" class="row"></div>
    </div>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                type: params.get('type')
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const { type } = getQueryParams();
            if (type) {
                fetch(`https://pokeapi.co/api/v2/type/${type}`)
                    .then((res) => res.json())
                    .then((data) => {
                        document.getElementById('type-name').textContent = `Type: ${type}`;

                        const pokemonList = data.pokemon;
                        const ele = document.getElementById('type-details');
                        pokemonList.forEach((p) => {
                            const pokemon = p.pokemon;
                            const id = pokemon.url.split('/').filter(Boolean).pop();
                            const imageUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`;
                            ele.innerHTML += `
                            <div class="col-3">
                            <a href="details.html?name=${pokemon.name}" class="text-decoration-none">
                                <div class="card">
                                    <img class="card-img-top" src="${imageUrl}" alt="${pokemon.name}">
                                    <div class="card-body text-center c-black">
                                        <a href="details.html?name=${pokemon.name}" class="text-decoration-none">${pokemon.name}</a>
                                    </div>
                                </div>
                         </a>
                        </div>

                            `;
                        });
                    })
                    .catch((err) => console.error(err));
            } else {
                document.getElementById('type-name').textContent = 'Type not found';
            }
        });
        function goBack() {
            window.history.back();
        }
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
