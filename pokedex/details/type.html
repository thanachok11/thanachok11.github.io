<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Type Details</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <style>
        .card {
            margin-bottom: 1rem;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="type-name">Loading...</h1>
        <button class="btn btn-primary mb-2" onclick="goBack()">Back</button>
        <div id="type-details" class="row"></div>
    </div>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                type: params.get('type')
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const { type } = getQueryParams();
            if (type) {
                fetch(`https://pokeapi.co/api/v2/type/${type}`)
                    .then((res) => res.json())
                    .then((data) => {
                        document.getElementById('type-name').textContent = `Type: ${type}`;

                        const pokemonList = data.pokemon;
                        const ele = document.getElementById('type-details');
                        pokemonList.forEach((p) => {
                            const pokemon = p.pokemon;
                            const id = pokemon.url.split('/').filter(Boolean).pop();
                            const imageUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
                            ele.innerHTML += `
                                <div class='col-3'>
                                    <div class='card'>
                                        <a href="details.html?name=${pokemon.name}">
                                            <img class='card-img-top' src='${imageUrl}'>
                                        </a>
                                        <div class='card-body text-center'>
                                            <a href="details.html?name=${pokemon.name}">${pokemon.name}</a>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    })
                    .catch((err) => console.error(err));
            } else {
                document.getElementById('type-name').textContent = 'Type not found';
            }
        });
        function goBack() {
            window.history.back();
        }
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
