<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Pokedex</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <style>
        .card {
            margin-bottom: 1rem;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokedex Lab</h1>
        <div id="pokemonList" class="row"></div>
    </div>

    <script>
        fetch("https://pokeapi.co/api/v2/pokemon")
        .then((res) => res.json())
        .then((data) => {
            const pokemons = data.results;
            const pokemonList = pokemons.map((pokemon) => {
                return fetch(pokemon.url)
                    .then((res) => res.json());
            });

            Promise.all(pokemonList)
            .then((pokemonData) => {
                const pokemonContainer = document.getElementById("pokemonList");
                pokemonData.forEach((pokemon) => {
                    const id = pokemon.id;
                    const imageUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
                    
                    const card = document.createElement("div");
                    card.classList.add("col-3", "mb-3");
                    card.innerHTML = `
                        <a href="/pokedex/details/details.html?name=${pokemon.name}">
                            <div class="card">
                                <img src="${imageUrl}" class="card-img-top" alt="${pokemon.name}">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${pokemon.name}</h5>
                                </div>
                            </div>
                        </a>
                    `;
                    pokemonContainer.appendChild(card);
                });
            })
            .catch((err) => console.error(err));
        })
        .catch((err) => console.error(err));
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
